{% extends 'base.html' %}

{% block title %}{% endblock %}


{% block content %}


    {% for post in posts %}
    	<div class="post-preview">
        	<a href="{% url 'dadova:post_detail' post.id %}">
            	<h2 class="post-title">{{ post.title }}</h2>
            	<h3 class="post-subtitle">{{ post.subtitle }}</h3>
        	</a>
        	<p class="post-meta">
            	Posted by
            	<a href="#!">Blog Site</a>
            	on September 24, 2021
        	</p>
    	</div>
    	<!-- Divider-->
    	<hr class="my-4" />
    {% endfor %}


{% endblock %}
